<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV app</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="shortcut icon" href="kisspng-google-logo-logo-logo-5ade7dc753b015.9317679115245306313428.jpg"
    type="image/jog">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="aside-left">
    <div class="profile">
      <div class="profile-img">
        <img
          src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dXNlcnxlbnwwfHwwfHx8MA%3D%3D"
          alt="">
      </div>
      <div class="profile-text">
        Michael <br>
        <span>
          Movie Maniac
        </span>
      </div>
    </div>
    <div class="links">
      <ul>
        <li>
          <a href="">
            <span>
              <i class="ri-search-line"></i>
            </span>
            <span>Search</span>
          </a>
        </li>
        <li>
          <a href="">
            <span><i class="ri-home-4-line"></i></span>
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="">
            <span><i class="ri-apps-line"></i></span>
            <span>Browse</span>
          </a>
        </li>
        <li>
          <a href="">
            <span><i class="ri-bar-chart-fill"></i></span>
            <span>Statics</span>
          </a>
        </li>
        <li>
          <a href="">
            <span><i class="ri-file-list-3-line"></i></span>
            <span>My List</span>
          </a>
        </li>

      </ul>
    </div>
  </div>

  <div class="aside-right">
    <div class="heading">
      <div class="heading-link">
        <a href="">New</a>
        <a href="">Movies</a>
        <a href="">Series</a>
        <a href="">Kids</a>
        <a href="">Documentry</a>
      </div>
      <div class="heading-icon">
        <i class="ri-settings-5-line"></i>
        <i class="ri-notification-4-line"></i>
        <i class="ri-search-line"></i>
      </div>
    </div>
    <div class="movie-banner">
      <div class="about-movie">
        <h2>What to <br> watch?</h2>
        <p>Discover thousands of movies and TV series </p>
        <div class="movie-review">
          <h1>Legendary</h1>
          <p>Magicians duel in 18th century
            Europe in grand, opulent setting.</p>
            <div>
              <i class="ri-gemini-fill"></i>
              <i class="ri-gemini-fill"></i>
              <i class="ri-gemini-fill"></i>
              <i class="ri-gemini-fill"></i>
              <i class="ri-gemini-line"></i>
            </div>
        </div>
      </div>
      <div class="movie-images">
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSwZnCBMGVGJEWpAYSUAjhKN1tSxOFH5qv7jOVp2hf64qz772Jy" alt="">
      </div>
      <div class="movie-images">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIdWaVfnnNnFXm5tvk1XxACUOVRConoVaVwOGJxHFx5P1N9NqU" alt="">
      </div>
      <div class="movie-images">
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRB9KH6eZsNxQk9vKVdSzXek2czclBvjPGSoe8A4_QzXugFUuIg" alt="">
      </div>
    </div>
  </div>

</html>
